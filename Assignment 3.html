<!DOCTYPE html>
<html>
<head>
    <title>Videos Page</title>
</head>
<body>

<!-- YouTube Video Embed with Autoplay and Mute -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/3EgaCgvHpOE?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<!-- Vimeo Video Embed (Replace YOUR_VIDEO_ID with the actual ID) -->
<iframe src="https://player.vimeo.com/video/YOUR_VIDEO_ID" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

<!-- Clickable Screenshot that Opens the YouTube Video in a New Tab -->
<a href="https://www.youtube.com/watch?v=3EgaCgvHpOE" target="_blank">
    <img src="https://img.youtube.com/vi/3EgaCgvHpOE/0.jpg" alt="Video Screenshot" style="width:560px;height:315px;">
</a>

<!-- Hidden YouTube Sound Embed -->
<div style="width:0;height:0;overflow:hidden;">
    <iframe src="https://www.youtube.com/embed/3EgaCgvHpOE?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

</body>
</html>
