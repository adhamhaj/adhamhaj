<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Dialogue</title>
    <link rel="stylesheet" href="The.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .line {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            margin: 20px 0; 
            white-space: nowrap;
            opacity: 0; 
            position: relative;
            left: -150px; 
            animation-fill-mode: forwards;
        }

        #line2, #line3 {
            background-color: #fff; 
            border: 2px solid #000; 
            padding: 10px 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            display: inline-block; 
        }

        @keyframes slideFadeIn {
            from { left: -150px; opacity: 0; }
            to { left: 0; opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="dialogue">
        <p class="line" id="line1">"Hello, Adham!"</p>
        <p class="line" id="line2">"How are you today?"</p>
        <p class="line" id="line3">"How was your day at the university?"</p>
        <p class="line" id="line4">"Good bye"</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lines = document.querySelectorAll('.line');
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.style.animation = `slideFadeIn 1s ease-out ${index}s`;
                }, 1000 * index);
            });
        });
    </script>
</body>
</html>
